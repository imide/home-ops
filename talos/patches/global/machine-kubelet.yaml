    extraConfig:
      serializeImagePulls: false
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - 10.0.0.87/24
